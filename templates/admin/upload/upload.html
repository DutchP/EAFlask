{%extends 'layouts/admin-layout.html'%}
{%block styling%}
<link rel="stylesheet" href="/static/css/dashboard.css">
<link rel="stylesheet" href="/static/css/ezine.css" />
{%endblock%}
{%block content%}
<div class="container-fluid admin-container pt-4 pb-4">
    <div class="row">
        {%include '/includes/admin.nav.html'%}
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 e-zine-head ">
            <h3 class="mt-3 mb-3">Upload images </h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mx-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text"><i
                                    class="fa  fa-home"></i></span></div>
                        <input type="text" class="form-control" name="image_name" id="image_name"
                            placeholder="Image Name">
                    </div>
                    <div class="form-group mb-3">
                        <!-- <label for="category-select">Category</label> -->
                        <select name="category" id="category" class="form-control-sm">
                            <option class="form-control" value=''>Image Category</option>
                            <option class="form-control" value="paintings">Paintings</option>
                            <option class="form-control" value="drawings">Drawings</option>
                            <option class="form-control" value="photography">Photograpy</option>
                            <option class="form-control" value="other">Other</option>
                            <option class="form-control" value="collaborations">Collaborations</option>
                        </select>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="image">
                        <label class="custom-file-label" for="customFile">Choose Image</label>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <!-- <label for="dateCreated" class="col-form-label">Date created</label> -->
                        <input type="date" name="date-created" id="dateCreated" class="form-control-sm">
                    </div>
                    <!--Textarea with icon prefix-->
                    <div class="form-group controls mb-0 pb-2 mb-2">
                        <!-- <i class="fas fa-pencil-alt prefix"></i>&nbsp;Description -->
                        <textarea id="noneditor" class="form-control text-black" rows="3"
                            placeholder="Image Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </main>
    </div>
</div>
{%endblock%}
{%block scripting%}
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: 'textarea#editor',
        menubar: false
    });
</script>
<script src="/static/js/dashboard.js"></script>
{%endblock%}
